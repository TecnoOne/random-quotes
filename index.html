<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random quotes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="conteiner">
      <h1>Rendom quotes</h1>
      <p id="quote" class="quote">
        Нажмите на кнопку для генерации рандомной цитаты
      </p>
      <p id="quote-autor">(autor)</p>
      <button id="generate-btn" class="btn">Generate quotes</button>
      <i
        id="toggle-favorite-btn"
        class="fa fa-star-o star-icon"
        style="font-size: 30px"
      ></i>
      <!-- <span id="toggle-favorite-btn" class="star-icon"></span> -->
      <!-- <button id="toggle-favorite-btn" class="btn">Add to favorites</button> -->
    </div>
    <div id="favorites-container" class="favorites-container"></div>
    <script src="index.js" type="module"></script>
  </body>
</html>
